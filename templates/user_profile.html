<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    {% include 'header.html' %}
    {% include 'user_home_nav.html' %}
</head>
<style>
   .navbar-inverse{
   background-color:#1e1e1e;
   border-color:#dc143c;
}
.navbar .navbar-brand{
   font-size:20px;
   color:white;
}
.navbar-inverse .navbar-nav>li>a{
  color:white;
  font-size:18px;
}
.navbar-inverse .navbar-nav>li>a:hover{
  color:orange;
  font-size:18px;
}
.navbar{
  box-shadow: 1px 1px 5px black;
}
</style>
<body>
  <div class="col-md-offset-4 col-md-4" style="margin-top:100px">
    <h3 class="page-header text-primary"><i class="fa fa-users"> Profile</i></h3>
       <form method="post" action="/update_user">
         {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
           {% for category, message in messages %}
             <div class="alert alert-{{category}}" role="alert">{{ message }}</div>
           {% endfor %}
          {% endif %}
         {% endwith %}

          <div class="form-group">
            <label>User Name</label>
            <input type="text" name="name" value="{{res.name}}" class="form-control">
          </div>
         <div class="form-group">
           <label>Password</label>
           <input type="text" name="password" value="{{res.password}}" class="form-control">
         </div>
         <div class="form-group">
           <label>Mobile Number</label>
           <input type="text" name="number" value="{{res.number}}" class="form-control">
         </div>
           <div class="form-group">
           <label>Email</label>
           <input type="text" name="email" value="{{res.email}}" class="form-control">
         </div>
           <div class="form-group">
           <label>Address</label>
           <input type="text" name="address" value="{{res.address}}" class="form-control">
         </div>
         <div class="form-group">
            <label>Department</label>
            <select  name="department" class="form-select form-control">
              <option value="{{res.department}}">{{res.department}}</option>
              <option value="production">Production</option>
              <option value="research">Research</option>
              <option value="development">Development</option>
              <option value="hr management">HR Management</option>
              <option value="administration">Administration</option>
              <option value="accounting">Accounting</option>
            </select>
          </div>
            <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block"  value="Update profile">
          </div>
       </form>
  </div>
</body>
</html>
