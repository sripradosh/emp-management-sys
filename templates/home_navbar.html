<html>
<head>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="{{url_for('index')}}" class="navbar-brand" style="color:white;"><i class="fa fa-database"> Employee  Management System</i></a>
    </div>
    <ul class="nav navbar-nav navbar-light navbar-right">
      <li><a href="{{url_for('index')}}"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="#" data-toggle="modal" data-target="#admin"><i class="fa fa-user"></i> Admin</a></li>
      <li><a href="#" data-toggle="modal" data-target="#registration"><i class="fa fa-edit"></i> Registration</a></li>
      <li><a href="#" data-toggle="modal" data-target="#users"><i class="fa fa-users"></i> Employee Login</a></li>
    </ul>
  </div>
</nav>
</head>
<style>
   .navbar-inverse{
   background-color:#1e1e1e;
   border-color:#dc143c;
}
.navbar .navbar-brand{
   font-size:20px;
   color:white;
}
.navbar-inverse .navbar-nav>li>a{
  color:white;
  font-size:18px;
}
.navbar-inverse .navbar-nav>li>a:hover{
  color:orange;
  font-size:18px;
}
.navbar{
  box-shadow: 1px 1px 5px black;
}
</style>
<body>
<!-- Admin Modal -->
<div class="modal fade" id="admin" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="text-primary text-center modal-title"><span class="fa fa-user"> Admin Login</span></h4>
      </div>
      <div class="modal-body">
        <form method="POST" action="">
          <div class="form-group">
            <label>Admin name<span style="color:red;">*</span></label>
            <input type="text" name="aname" class="form-control" placeholder="Enter admin name" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Password<span style="color:red;">*</span></label>
            <input type="password" name="apass" class="form-control" placeholder="Enter password" autocomplete="off" required>
          </div>
          <div class="form-group">
          <input type="submit" class="btn btn-primary" name="alogin"  value="Login">
          <input type="reset" class="btn btn-danger" value="Clear">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Registration Modal -->
<div class="modal fade" id="registration" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="text-primary text-center modal-title"><span class="fa fa-edit"> Registration</span></h4>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <label>Name<span style="color:red;">*</span></label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Password<span style="color:red;">*</span></label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Mobile Number<span style="color:red;">*</span></label>
            <input type="text" name="number" class="form-control" placeholder="Enter your mobile number" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Email<span style="color:red;">*</span></label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Address<span style="color:red;">*</span></label>
            <input type="text" name="address" class="form-control" placeholder="Enter your address" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="it">Department<span style="color:red;">*</span> </label>
            <select  name="department" id="it" class="form-select form-control" aria-label="Default select example" required>
              <option selected>Select the department</option>
              <option value="production">Production</option>
              <option value="research">Research</option>
              <option value="development">Development</option>
              <option value="hr management">HR Management</option>
              <option value="administration">Administration</option>
              <option value="accounting">Accounting</option>
            </select>
          </div>
          <div class="form-group">
          <input type="submit" class="btn btn-primary" name="registration"  value="Submit">
          <input type="reset" class="btn btn-danger" value="Clear">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- User login Modal -->
<div class="modal fade" id="users" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="text-primary text-center modal-title"><span class="fa fa-users"> Employee Login</span></h4>
      </div>
      <div class="modal-body">
        <form method="post" action="">
          <div class="form-group">
            <label>User name<span style="color:red;">*</span></label>
            <input type="text" name="uname" class="form-control" placeholder="Enter your user name" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label>Password<span style="color:red;">*</span></label>
            <input type="password" name="upassword" class="form-control" placeholder="Enter your password" autocomplete="off" required>
          </div>
          <div class="form-group">
          <input type="submit" class="btn btn-primary" name="ulogin"  value="login">
          <input type="reset" class="btn btn-danger" value="Clear">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
